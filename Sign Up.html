<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEVINE DINE | Login / Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header, footer {
      background-color: #2c3e50;
      color: #ecf0f1;
    }

    header a, footer a { color:#ecf0f1; text-decoration:none; }

    .container { width:90%; max-width:1200px; margin:auto; }

    nav ul { list-style:none; display:flex; gap:20px; padding:0; }

    nav ul li a:hover { color:#f39c12; }

    /* Auth Container */
    .auth-container {
      background: #fff;
      max-width: 450px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.1);
    }

    .auth-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .auth-tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      font-weight: 600;
      border-bottom: 2px solid transparent;
      transition: 0.3s;
    }

    .auth-tab.active {
      border-bottom: 2px solid #007bff;
      color: #007bff;
    }

    form { display: none; }

    form.active { display: block; }

    .form-group { margin-bottom: 15px; display:flex; flex-direction:column; }

    label { margin-bottom: 5px; font-weight:600; }

    input { padding:12px; border:1px solid #ccc; border-radius:8px; font-size:1rem; }

    input:focus { border-color:#007bff; outline:none; }

    .btn { padding:12px; background:#007bff; border:none; border-radius:8px; color:#fff; font-size:1rem; cursor:pointer; width:100%; }

    .btn:hover { background:#0056b3; }

    .switch-link { margin-top:10px; text-align:center; font-size:0.9rem; }
    .switch-link a { color:#007bff; }
    .switch-link a:hover { text-decoration:underline; }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container header-container" style="display:flex; justify-content:space-between; align-items:center; padding:15px 0;">
      <a href="index.html" class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/599/599995.png" 
             alt="Restaurant Logo" style="width:40px; height:40px; vertical-align:middle; margin-right:8px;">
        DEVINE <span>DINE</span>
      </a>
      <nav>
        <ul style="display:flex; gap:15px;">
         <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="reservation.html">Reservations</a></li>
                <li><a href="contact.html">Contact</a></li>
                 <li><a href="Sign Up.html">Login / Sign Up</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Auth Form -->
  <div class="auth-container">
    <div class="auth-tabs">
      <div class="auth-tab active" id="loginTab">Login</div>
      <div class="auth-tab" id="signupTab">Sign Up</div>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="active">
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" required>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="switch-link">Don't have an account? <span style="color:#007bff; cursor:pointer;" onclick="showSignUp()">Sign Up</span></div>
    </form>

    <!-- Sign Up Form -->
    <form id="signupForm">
      <div class="form-group">
        <label for="signupName">Full Name</label>
        <input type="text" id="signupName" required>
      </div>
      <div class="form-group">
        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" required>
      </div>
      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" required>
      </div>
      <div class="form-group">
        <label for="signupConfirmPassword">Confirm Password</label>
        <input type="password" id="signupConfirmPassword" required>
      </div>
      <button type="submit" class="btn">Sign Up</button>
      <div class="switch-link">Already have an account? <span style="color:#007bff; cursor:pointer;" onclick="showLogin()">Login</span></div>
    </form>
  </div>

  <!-- Footer -->
  <footer style="padding:30px 0; text-align:center;">
    <div class="container">
      <p>&copy; 2025 DEVINE DINE. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginTab.addEventListener('click', showLogin);
    signupTab.addEventListener('click', showSignUp);

    function showLogin() {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
    }

    function showSignUp() {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
    }

    // Form submission alerts
    loginForm.addEventListener('submit', function(e){
      e.preventDefault();
      alert('Login Successful!');
    });

    signupForm.addEventListener('submit', function(e){
      e.preventDefault();
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('signupConfirmPassword').value;
      if(password !== confirmPassword){
        alert('Passwords do not match!');
        return;
      }
      alert('Sign Up Successful!');
    });
  </script>
</body>
</html>
